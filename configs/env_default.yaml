# Конфигурация среды перехвата по умолчанию

environment:
  area_size: 1.0                          # Размер области [0, 1] x [0, 1]
  n_obstacles: 5                          # Количество препятствий
  obstacle_radius_range: [0.05, 0.15]     # Диапазон радиусов препятствий
  max_episode_steps: 500                  # Максимальное количество шагов в эпизоде
  
  # Параметры агента
  agent_max_speed: 0.02                   # Максимальная скорость агента
  agent_max_accel: 0.002                  # Максимальное ускорение агента
  agent_radius: 0.01                      # Радиус агента для коллизий
  
  # Параметры цели
  target_speed: 0.01                      # Скорость движения цели
  interception_radius: 0.03               # Радиус перехвата
  
  # Награды
  collision_penalty: -10.0                # Штраф за столкновение
  time_penalty: -0.01                     # Штраф за каждый шаг
  success_reward: 100.0                   # Награда за успешный перехват
  
  # Воспроизводимость
  seed: 42                                # Random seed

